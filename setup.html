<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Setup Smart Restaurant</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #333;
    }
    
    /* Container card */
    .setup-card {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 400px;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #007bff;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: #555;
    }

    input {
      padding: 12px 15px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
      padding: 12px 25px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    .info-text {
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #555;
    }

    .welcome {
      font-weight: bold;
      margin-bottom: 15px;
      color: #007bff;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="setup-card">
    <h1>Smart Restaurant Setup</h1>
    <p class="welcome">Welcome back! Let's configure your server URL.</p>
    <p class="info-text">Please enter the URL of your Smart Restaurant web server.</p>

    <input id="url" type="text" placeholder="https://example.com" />
    <button id="saveBtn">Save & Open</button>

    <p class="footer-text">You can change this later in the settings.</p>
  </div>

  <script>
    const { ipcRenderer } = require("electron");
    const Store = require("electron-store").default;
    const store = new Store({ name: "config" });

    const input = document.getElementById("url");
    const savedUrl = store.get("webUrl");
    if (savedUrl) input.value = savedUrl;

    document.getElementById("saveBtn").addEventListener("click", () => {
      const url = input.value.trim();
      if (!url) return alert("Please enter a valid URL");

      // Save to store and open
      ipcRenderer.send("save-url", url);
    });

    // Optional: press Enter to save
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") document.getElementById("saveBtn").click();
    });
  </script>
</body>
</html>
